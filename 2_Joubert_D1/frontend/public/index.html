<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal/VCS - Retro Version Control</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', monospace;
            background-color: #000;
            color: #00ff00;
            overflow-x: hidden;
        }
        
        /* Terminal cursor animation */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        /* Terminal scrolling effect */
        @keyframes scroll {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .terminal-enter {
            animation: scroll 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Add this script tag to load your React bundle -->
    <script src="/dist/bundle.js"></script>
</body>
</html>
